name: Build and run tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prep
        run: pip3 install build
      - name: Build
        run: python3 -m build

  unit-test:
    needs: [build]
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          pip3 install git+https://github.com/NASA-AMMOS/anms-ace.git
          pip3 install -e '.[test]'
      - name: Test
        run: python3 -m pytest -v --cov=camp tests/unit_test

  test-integration-sql:
    needs: [build]
    runs-on: ubuntu-22.04
    # Job executes within a container
    container: ubuntu:22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: runner
          POSTGRES_USER: postgres      
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Prep OS
        run: |
          apt-get update
          apt-get install -y git postgresql-client-14
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prep ANMS database
        run: |
          git clone https://github.com/NASA-AMMOS/anms.git tests/integration_test/anms
          cd tests/integration_test/anms/amp-sql/postgres
          echo "postgres:*:runner:postgres:postgres" >.pgpass && chmod 0600 .pgpass
          export PGPASSFILE=.pgpass
          psql -h postgres -d runner -U postgres -f Database_Scripts/Tables/amp_core_create_database.sql
      - name: Install
        run: |
          pip3 install git+https://github.com/NASA-AMMOS/anms-ace.git
          pip3 install -e '.[test]'

  test-integration-c:
    needs: [build]
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          pip3 install git+https://github.com/NASA-AMMOS/anms-ace.git
          pip3 install -e '.[test]'
          git clone https://github.com/JHUAPL-DTNMA/dtnma-adms.git tests/integration_test/anms-adms
      - name: Prep DTNMA tools
        run: |
          git clone https://github.com/JHUAPL-DTNMA/dtnma-tools.git tests/integration_test/dtnma-tools
          sudo apt-get update
          sudo apt-get install -y rsync cmake ninja-build ruby build-essential autoconf libtool libssl-dev libcjson-dev
          cd tests/integration_test/dtnma-tools
          git submodule update --init --recursive
          ./prep.sh
          ./build.sh check
          cd ../../..
      - name: Test
        run: python3 -m pytest -v --cov=camp tests/integration_test/test_c_integration.py

  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install
        run: |
          pip3 install git+https://github.com/NASA-AMMOS/anms-ace.git
          pip3 install -e '.[flake8]'
      - name: Run flake8
        run: |
          FAIL_SRC=0
          flake8 src || FAIL_SRC=$?

  release:
    needs: [unit-test, flake8]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prep
        run: pip3 install build
      - name: Build
        run: python3 -m build
      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
